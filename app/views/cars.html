<h2 ng-bind="appTitle"></h2>
<span ng-bind-html="appDescriptionHtml"></span>
<hr>
<div ng-show="cars.length > 0">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Plate</th>
                <th>Color</th>
                <th>Entrance</th>
            </tr>
        </thead>
        <tbody>mo
            <tr ng-class="{selected: car.selected}"
                ng-repeat="car in cars">

                <td>
                    <input type="checkbox"
                           ng-model="car.selected"
                    />
                </td>
                <td><span ng-bind="car.plate | uppercase"></span></td>
                <td>
                    <span ng-bind="car.color"
                          ng-style="{color: car.color}">
                    </span>
                </td>
                <td><span ng-bind="car.entrance"></span></td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-hide="cars.length > 0">
    <p>The parking lot is empty. Get to work!</p>
</div>
<input type="text"
       ng-model="car.plate"
       placeholder="What's your car's plate?"
/>
<select ng-model="car.color"
        ng-options="color for color in colors">Pick a color
</select>

<button ng-click="park(car)"
        ng-disabled="!car.plate || !car.color">Park
</button>

<alert></div>
